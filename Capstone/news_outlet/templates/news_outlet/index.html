{% extends "news_outlet/layout.html" %}

{% load static %}
{% block body %}
    <br><br><br>
    <div class="d-flex justify-content-center">
        <h3 class="mx-3 text-light">Hello {{ request.user.username }}!</h3>
    </div>
    <br>
    <h5 class="mx-5 px-5 text-light">Let's see what's trending</h5>

    <div class="container mt-5">
        <div class="row">
            {% for article in articles %}
                <div class="col-md-4 mb-4">
                    <div class="bg-dark p-4 rounded">
                        <h3 class="text-light">{{ article.title }}</h3>
                        <p class="text-light">{{ article.get_rendered_content|truncatechars:150|safe }}</p>
                        <a href="{% url 'article_detail' article.pk %}" class="btn btn-outline-light">Read More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
