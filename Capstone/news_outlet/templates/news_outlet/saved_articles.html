{% extends 'news_outlet/layout.html' %}
{% load static %}

{% block body %}
    <br><br><br>
    <div class="container mt-5">
        <h2 class="text-light">Saved Articles</h2>
        <div class="row">
            {% for article in bookmarked_articles %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.summary }}</p>
                            <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
